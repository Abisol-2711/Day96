<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The creative crew</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="img/devchallenges.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=PT+Serif:wght@400;700&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <h1 class="title">The creative crew</h1>
      <div class="content-about">
        <h2 class="title-about">Who we are</h2>
        <p class="text-about">
          We are team of creatively diverse. driven, innovative individuals
          working in various locations from the world
        </p>
      </div>
    </header>
    <main class="main">
      <figure class="content-card">
        <p class="card-subtitle">Product Owner</p>
        <img src="img/photo1.png" alt="Product Owner" class="card-img" />
        <figcaption class="card-title">Bill Mahoney</figcaption>
      </figure>
      <figure class="content-card">
        <p class="card-subtitle">Art Director</p>
        <img src="img/photo2.png" alt="Art Director" class="card-img" />
        <figcaption class="card-title">Saba Cabrera</figcaption>
      </figure>
      <figure class="content-card">
        <p class="card-subtitle">Tech Lead</p>
        <img src="img/photo3.png" alt="Tech Lead" class="card-img" />
        <figcaption class="card-title">Shae Le</figcaption>
      </figure>
      <figure class="content-card">
        <p class="card-subtitle">UX Designer</p>
        <img src="img/photo4.png" alt="UX Designer" class="card-img" />
        <figcaption class="card-title">Skylah Lu</figcaption>
      </figure>
      <figure class="content-card">
        <p class="card-subtitle">Developer</p>
        <img src="img/photo5.png" alt="Developer" class="card-img" />
        <figcaption class="card-title">Griff Richards</figcaption>
      </figure>
      <figure class="content-card">
        <p class="card-subtitle">Developer</p>
        <img src="img/photo6.png" alt="Developer" class="card-img" />
        <figcaption class="card-title">Stan John</figcaption>
      </figure>
    </main>
    <footer class="footer">
      <p class="footer-text">
        Created by
        <a
          href="https://github.com/Abisol-2711"
          target="_blank"
          class="link-footer-text"
          >SARF</a
        >
        - devChallenges.io
      </p>
    </footer>
  </body>
</html>
